<script>

    function getGrade(n) {
        console.log(n)
        if (n>0.9){
            return "green"
        } else if (n > 0.75) {
            return "orange"
        } else {
            return "red"
        }
    }

    incorrect = sessionStorage.getItem("incorrect").split(',')

    accuracySpan = document.getElementById("accuracy")
    accuracySpan.innerText = String(incorrect.length / 25 * 100) + "%"
    accuracySpan.className = getGrade(incorrect.length / 25)


    table = document.getElementById('incorrect')

    for (var number of incorrect) {
        // console.log(number)
        // console.log(names[number])

        img = document.createElement("img")
        img.src = "./pictures/large_user_" + number + ".jpg"
        imgTd = document.createElement("td")
        imgTd.append(img)

        nameTd = document.createElement("td")
        nameTd.innerText = names[number]

        tr = document.createElement("tr")
        tr.append(imgTd)
        tr.append(nameTd)

        table.append(tr)

    }

</script>
