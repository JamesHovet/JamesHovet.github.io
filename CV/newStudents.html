<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
/* CV */

body {
    font-family: "Georgia"
}

p, h1, h2, h3, h4, text, div {
    color: #222;
}

header img {
    height: 60px;
    width: auto;
    margin-left: auto;
    margin-right: auto;
    display: block;
    margin-top: 0px;
}

.title {
    font-style: italic;
    text-align: center;
    font-size: 3em;

    margin-top: 0px;
    margin-bottom: 5px;
}

.byline {
    text-align: center;
    font-size: 1.4em;
    margin-top: 10px;
}

.aside {
    font-size: 1.3em;
}

body svg {
    margin-left: auto;
    margin-right: auto;
    display: block;
}

/* d3 */

.point {
    fill: #891516;
    stroke: #E04137;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-force.v1.min.js"></script>

    <header>
        <a href="https://thecirclevoice.org/"><img src="../images/CV_Header.png" height="80px" width="auto"></img></a>

        <h1 class="title">By The Numbers: The New Students</h1>
        <p class="byline">By James Hovet</p>
    </header>

    <svg>

        <!--First Text Aside-->

        <foreignObject id="aside1" x="46" y="22" width="200" height="300">
            <body xmlns="http://www.w3.org/1999/xhtml">
                <div class="aside">Groton is welcoming 104 new students this fall, 11 of whom identify as international.</div>
            </body>
        </foreignObject>
        <foreignObject id="aside2" x="46" y="22" width="200" height="300">
            <body xmlns="http://www.w3.org/1999/xhtml">
                <div class="aside">The remaining 93 students represent 24 differnt states.</div>
            </body>
        </foreignObject>

    </svg>


<script>

var width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth

width = width < 1000 ? width : 1000

var height = 2000

var heightGlobe = width * (600/960)

//draw globe
var projectionGlobal = d3.geoWinkel3()
    .scale(width * (182/960))
    .translate([width / 2, heightGlobe / 2])
    .precision(.1)

var projectionGlobal = d3.geoKavrayskiy7()
    .scale(width * (170/960))
    .translate([width / 2, heightGlobe / 2])
    .precision(.1)

var pathGlobal = d3.geoPath(projectionGlobal)

var graticule = d3.geoGraticule();

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", pathGlobal);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", pathGlobal);

d3.json("./world-50m.json", function(error, world) {
    if (error) throw error;

    console.log(topojson.feature(world, world.objects.land))

    svg.insert("path", ".graticule")
        .datum(topojson.feature(world, world.objects.land))
        // .datum(world.objects.land)
        .attr("class", "land")
        .attr("d", pathGlobal);

    svg.insert("path", ".graticule")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", pathGlobal);

});

//draw US
var projectionDomestic = d3.geoAlbersUsa()
    // .rotate([96, 0])
    // .center([-.6, 38.7])
    // .parallels([29.5, 45.5])
    // .scale(1070)
    // .translate([width / 2, 0])
    // .precision(.1);


var pathDomestic = d3.geoPath(projectionDomestic)

var gDomestic = svg.append("g")
    .attr("id", "domestic")
    .attr("transform", "translate(0," + (Number(heightGlobe) + Number(400.0)) + ")")

d3.json("./us.json", function(error, us) {
    if (error) throw error;

    console.log(us)
    console.log(topojson.feature(us, us.objects.land))

    gDomestic.insert("path")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", pathDomestic);

    // gDomestic.append("g")
    //     .attr("class", "land")
    //     .selectAll("path")
    //     .datum(topojson.feature(us, us.objects.land).features)
    //     .enter().append("path")
    //     .attr("d", pathDomestic);

    gDomestic.append("path")
        .attr("class", "boundary")
        .attr("d", pathDomestic(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));
});

//draw text
    var padding = 50

    aside1 = d3.select("#aside1")
        .attr("x", width/8)
        .attr("y", heightGlobe + padding)
        .attr("width", width/2)

    aside2 = d3.select("#aside2")
        .attr("x", width/8)
        .attr("y", heightGlobe + 400 + heightGlobe )
        .attr("width", width/2)

//draw points

var nodes

var simulation = d3.forceSimulation()

d3.json("./testGeoJson.geojson", function (error, data) {

    nodes = data.features.map((d) => {
        coords = projectionGlobal(d["geometry"]["coordinates"])
        latLng = d["geometry"]["coordinates"]
        node = {
            lat : latLng[0],
            lng : latLng[1],
            x  : coords[0],
            y  : coords[1],
            fx : coords[0],
            fy : coords[1],
            start : coords,
            attractionTarget: [width/4, 800],
            radius : 5,
            domestic: d["properties"]["isUSA"] ? true : false
        }
        return node
    })


    simulation
        .force("x", d3.forceX(function(d) {
            return d.attractionTarget[0];
        }).strength(0.05))
        .force("y", d3.forceY(function(d) {
            return d.attractionTarget[1];
        }).strength(0.05))
        .force("collide", d3.forceCollide(5))
        .force("attraction", d3.forceManyBody().strength(3))

        .alphaTarget(0.3)

    simulation.nodes(nodes)

    simulation.on("tick", function(e) {
        svg.selectAll("circle")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", function(d) { return d.radius; })
    });

    svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.x; })
        .attr("r", function(d) { return d.radius; })
        .attr("class", "point")
        .classed("domestic", (d) => {
                return d.domestic ? true : false
            })
    console.log(nodes)
});

function setToStart() {
    nodes = simulation.nodes()

    nodes = nodes.map((node) => {
        node.attractionTarget = node.start
        return node
    })
    simulation.alpha(1).restart()
    simulation.nodes(nodes)
    //take away collision and attraction
    simulation.force("collide", null)
    simulation.force("attraction", null)
}

function setToInternationalCluster() {
    nodes = simulation.nodes()

    nodes = nodes.map((node) => {

        node.attractionTarget = node.domestic ? [width * 3/4, 800] : [width * 1/4, 800]

        node.fx = null
        node.fy = null

        return node
    })
    simulation.alpha(1).restart()
    simulation.nodes(nodes)
    //add back the physics
    .force("collide", d3.forceCollide(5))
    .force("attraction", d3.forceManyBody().strength(3))
}

function setToUnitedStatesMap() {
    nodes = simulation.nodes()

    nodes = nodes.map((node) => {
        node.attractionTarget = projectionDomestic([node.lat ,node.lng])
        node.attractionTarget[1] += Number(heightGlobe) + Number(400)
        return node
    })
    simulation.alpha(1).restart()
    simulation.nodes(nodes)
    //take away collision and attraction
    simulation.force("collide", null)
    simulation.force("attraction", null)
}

states = [
    {name : "startingState", f : setToStart, min : 0, max : heightGlobe/2},
    {name : "internationalCluster", f : setToInternationalCluster, min: heightGlobe/2, max : heightGlobe + 200},
    {name : "unitedStatesMap", f : setToUnitedStatesMap, min : heightGlobe + 200, max: 999999999}
    //TBD
]

currentState = "startingState"

function setStateFromScroll(scroll_pos) {
    states.map((state) => {
        if (scroll_pos > state.min && scroll_pos < state.max && state.name != currentState)

        state.f()
        currentState = state.name

    })
}

var last_known_scroll_position = 0;
var ticking = false;

window.addEventListener('scroll', function(e) {
  last_known_scroll_position = window.scrollY;
  if (!ticking) {
    window.requestAnimationFrame(function() {
      setStateFromScroll(last_known_scroll_position);
      ticking = false;
    });
  }
  ticking = true;
});

</script>
