<!DOCTYPE html>
<meta charset="utf-8">
<style>
    svg {
        background-color: white;
    }

    #background {
        fill: #E9E9E9;
        /* fill: whitesmoke; */
    }

    .debugText {
        display: none;
    }

    .timelineNotches {
        stroke: darkgrey;
        stroke-width: 1px;
    }

    .timelineDates {
        font-family: "Palatino", serif;
    }

    .eventDot {
        fill: #8C1217;
    }gi

    .selectedEvent {
        fill: #8C1217;
        stroke: #C01127;
        stroke-width: 2px;
    }

    .popupImg img {
        max-height: 300px;
        max-width: 200px;
    }

    .reverse {
        -webkit-transform: rotate(-180deg);
        -webkit-transform-origin: center center;
        -moz-transform: rotate(-180deg);
        transform: rotate(-180deg);

        display: inline-block;
    }

    .arrow {
        /* width: 20px; */

        background: none;
        fill: darkgrey;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
    }

    .circleClickTarget {
        opacity: 0;
    }

    .arrow:hover {
        fill: black;
    }

    #popup {
        /* background-color: white; */
        /* stroke: 1px black; */
        font: 1.2em "Georgia";
    }
</style>

<body>
    <svg width="900" height="500" id="root">
    </svg>
</body>
